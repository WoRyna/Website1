<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин монет для гри Endless Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Магазин монет для гри Endless Runner</h1>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Магазин</a></li>
                <li><a href="#">Корзина</a></li>
                <li><a href="#">Профіль</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <!-- Тут ви можете додати список монет для продажу -->
            <div class="product">
                <img src="coin1.jpg" alt="Монети 1">
                <h2>Монети 1</h2>
                <p>Ціна: $5.00</p>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product">
                <img src="coin2.jpg" alt="Монети 2">
                <h2>Монети 2</h2>
                <p>Ціна: $10.00</p>
                <button class="buy-button">Купити</button>
            </div>
            <!-- Додайте більше монет для продажу за потребою -->
        </section>
        <section class="cart">
            <h2>Корзина</h2>
            <!-- Тут буде відображено вміст корзини -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Магазин монет для гри Endless Runner</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
